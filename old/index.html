<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="firebase.js" defer></script>
    <script src="index.js" defer type="module"></script>
    <title>app</title>
  </head>
  <body onload="">
    <div id="indexLeft">
        <div id="loginBox">
            <div id="loginFields" class="col">
                <p id="loginHeader">Log In</p>
                <input id="emailField" type="email" placeholder="Email">
                <input id="passwordField" type="password" placeholder="Password">
                <p id="loginSubmit">Continue</p>
                <h1 id="errorLabel" class="hidden">.</h1>
                <a id="need" href="register.html">Need an account?</a>
                <button id="googleLoginBox" class="row">
                    <img src="images/googlelogo.png"></img>
                    <h2>Log in with Google</h2>
                </button>
            </div>
        </div>
        <video id='video' loop muted autoplay>
            <source src="backgroundvideo.mp4" type="video/mp4" />
        </video>
    </div>
    <div id="indexRight" class="col">
        <p id="indexHead">VerifAI</p>
        <p id="indexDesc">A browser extension that protects you against misinformation online.</p>
        <div class="row" id="indexButton">
            <p>Get the extension here</p>
            <img src="chrome.png">
        </div>
    </div>
  </body>
</html>
