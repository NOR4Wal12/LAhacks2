<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js" type="module"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js" type="module"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js" type="module"></script>
    <script src="firebase.js" defer type="module"></script>
    <script src="register.js" defer type="module"></script>
    <title>app</title>
  </head>
  <body onload="">
    <div id="indexLeft">
        <div id="loginBox">
            <div id="loginFields" class="col">
                <p id="loginHeader">Sign Up</p>
                <input id="emailField" type="email" placeholder="Email">
                <input id="passwordField" type="password" placeholder="Password">
                <p id="loginSubmit">Continue</p>
                <h1 id="errorLabel" class="hidden">.</h1>
                <a id="need" href="register.html">Already have an account?</a>
                <button id="googleLoginBox" class="row">
                    <img src="images/googlelogo.png"></img>
                    <h2>Log in with Google</h2>
                </button>
            </div>
        </div>
    </div>
    <div id="indexRight">

    </div>
  </body>
</html>
